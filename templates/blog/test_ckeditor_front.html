<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset=UTF-8">
    <title>测试前端页面使用django-</title>
    <!--上述三个标签必须在最前面，其他任何内容都必须跟随其后-->
    <!--Bootstrap core css -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--导入ckeditor的初始化JavaScript脚本，src的值是默认路径-->
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <!--导入ckeditor的JavaScript脚本，src的值是默认路径-->
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form novalidate action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-sm-2 control-label">文章内容</label>
                    <!--用<textarea>标签接收blog.body变量，转换生成富文本编辑器-->
                    <div class="col-sm-10">
                        <textarea name="body">{{ blog.body }}</textarea>
                        <!--用脚本把<textarea>标签转换为ckeditor富文本编辑控件，通过参数设置富文本编辑器的外形、上传图片处理功能、图片浏览功能-->
                        <script>
                            CKEDITOR.replace('body',{width:'860px',height:'600px',filebrowserBrowseUrl:'/ckeditor/browse/',filebrowserUploadUrl:'/ckeditor/upload/'});
                        </script>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
