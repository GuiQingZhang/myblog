<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset=UTF-8">
    <title>登录</title>
    <!--上述三个标签必须在最前面，其他任何内容都必须跟随其后-->
    <!--Bootstrap core css -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div align="center" style="margin-top: 80px;"><h2 class="form-signin-heading">请登录</h2></div>
            <!--{% url 'blog:login' %}利用模板语言反向解析URL，用URL配置的名字解析出地址-->
            <form method="post" action="{% url 'blog:login' %}" class="form-horizontal col-md-6 col-md-offset-3 login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10"><input type="text" class="form-control" id="username" name="username" placeholder="用户名"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10"><input type="password" class="form-control" id="password" name="password" placeholder="密码"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                        <span style="color: red;">{{ error }}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
